<head>

</head>
<body>

<script type="text/babel">
    const container = document.getElementById('app');
    const Header = () => {
        return (
            <div>

            </div>
        )
    };
    const Saidbar = () => {
        return (
            <div>

            </div>
        )
    };
    const Content = () => {
        return (
            <div>
                <h1>Content</h1>
            </div>
        )
    };
    const Footer = () => {
        return (
            <div>
                <h1>Footer</h1>

    const webSite = () => {
        return (
            <div>

    ReactDOM.createRoot(container).render(webSite);
